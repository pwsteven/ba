<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>






<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mt-30 text-center">
        <div class="pharmacy_form">
            <p><b>Personal Details</b></p>
            <input type="text" name="first_name" id="first_name" placeholder="First Name"><br>
            <div id="first_name_input"></div>
            <input type="text" name="surname" id="surname" placeholder="Surname"><br>
            <div id="surname_input"></div>
            <input type="text" name="mobile_phone_number" id="mobile_phone_number" placeholder="Mobile/Phone Number"><br>
            <div id="mobile_phone_number_input"></div>
            <input type="email" name="email_address" id="email_address" placeholder="Email Address"><br>
            <div id="email_address_input"></div>
            <p><b>Pharmacy Details</b></p>
            <input type="text" name="trading_name" id="trading_name" placeholder="Enter Trading Name"><br>
            <div id="trading_name_input"></div>
            <input type="text" name="owners_name" id="owners_name" placeholder="Enter Owners Name"><br>
            <div id="owners_name_input"></div>
            <textarea name="address_block" id="address_block" placeholder="Address of Premises"></textarea><br>
            <div id="address_block_input"></div>
            <input type="text" name="gphc_reg_number" id="gphc_reg_number" placeholder="GPhC Registration Number"><br>
            <div id="gphc_reg_number_input"></div>
            <p><b>Password Details</b></p>
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <div id="password_input"></div>
            <input type="password" name="repeat_password" id="repeat_password" placeholder="Repeat Password"><br>
            <div id="repeat_password_input"></div>
            <p class="text-center">
                <button type="button" class="btn btn-primary my-1" id="submit_pharmacy"> Submit Info </button>
            </p>
        </div>
    </div>
</div>



</body>
</html>
